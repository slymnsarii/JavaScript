<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //decleration
      function sum1(a, b) {
        const result = a + b;
        return result;
      }

      //expression
      const sum2 = function (a, b) {
        const result = a + b;
        return result;
      };

      //arrow function
      const sum3 = (a, b) => {
        const result = a + b;
        return result;
      };

      //arrow function'da tek satir varsa {} ve return kullanmaya gerek yok
      const sum4 = (a, b) => a + b;

      console.log(sum1(10, 30));
      console.log(sum2(20, 30));
      console.log(sum3(30, 30));
      console.log(sum4(40, 30));
    </script>
  </body>
</html>
