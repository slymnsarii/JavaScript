    <title>Document</title>

  <body>
    <script>
      let x = false;
      let y = true;
      let z = true;
      let m = "kedi";
      let n = "kuÅŸ";
      let t = "false";

      const comp1 = y && x && t;
      console.log(comp1);

      const comp2 = y && z && m;
      console.log(comp2);

      const comp3 = y && z && m && n;
      console.log(comp3);

      const comp4 = y && z && null && m && n;
      console.log(comp4);

      const comp5 = y && z && !null && undefined && m && n;
      console.log(comp5);

      const comp6 = 3 & 4; //BITWISE OPERATOR
      console.log(comp6);

      //3-> 0011
      //4-> 0100
      // -> 0000 =0

      const comp7 = 3 | 4; //BITWISE OPERATOR
      console.log(comp7);

      //3-> 0011
      //4-> 0100
      // -> 0111 =7
    </script>
