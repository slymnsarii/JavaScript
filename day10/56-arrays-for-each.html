<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select id="ddlAnimals"></select>
    <script>
      const animals = ["fil", "kuş", "deve", "fare", "kuş", "kedi"];

      let options = "";

      animals.forEach((animal, index) => {
        options += `<option>${animal}</option>`;
      });

      document.querySelector("#ddlAnimals").innerHTML = options;
    </script>
  </body>
</html>
