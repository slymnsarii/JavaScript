<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="txtNumber" />
    <button onclick="calculate()">Calculate</button>

    <script>
      const numberEl = document.querySelector("#txtNumber");

      function calculate() {
        let num = Number(numberEl.value);
        if (num < 0) {
          alert("Please enter greater than zero");
          return;
        }

        if (num == 0) {
          num = 1;
        }

        let factoriel = 1;

        //6!=6*5*4*3*2*1;

        do {
          factoriel *= num;
          num--;
        } while (num > 1);

        alert(factoriel);
      }
    </script>
  </body>
</html>
