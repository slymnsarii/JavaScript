  <body>
    <p id="prices"></p>
    <p id="updatedPrices"></p>

    <script>
      const prices = [50, 500, 1500, 20, 560, 300];

      prices
        .filter((x) => x > 200) //[500,1500,315]
        .map((x) => x * 1.1) //[550,1650,330]
        .forEach((x) => console.log(x));
