<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let age = 33;
      console.log(age + 15);
      console.log(String(age) + 15);

      let date = "2023";
      console.log(date + 15);
      console.log(Number(date) + 15);
      console.log(parseInt(date) + 15);
      console.log(Number("Ali") + 15);

      const salary = 10000 / 3;
      console.log(salary.toFixed(2));

      let salary2 = "5000.123";
      salary2 = parseFloat(salary2);
      console.log(salary2 + 1);
      console.log(typeof salary2);

      let x = null;
    </script>
  </body>
