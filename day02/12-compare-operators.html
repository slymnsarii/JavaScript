<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 0;
      let y = 30;
      let z = 40;
      let k = "0";

      console.log(x == y); //false
      console.log(x == k); //true;
      console.log(x === k); //false;

      console.log(z > k); //true
      console.log(x > y > z); //false
      console.log(z > y > x); //true
    </script>
  </body>
</html>
