<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 15;
      console.log(num);

      num = num ** 2;
      console.log(num);

      num++;
      console.log(num);

      const total = num + 555;
      console.log("Result: " + total);

      let result = "5" + 34;
      console.log(result);

      result = "5" + 34 + 11;
      console.log(result);

      result = 5 + 34 + "11";
      console.log(result);

      result = 55 - "11";
      console.log(result);

      result = 55 - "abc";
      console.log(result); //NaN
    </script>
  </body>
</html>
