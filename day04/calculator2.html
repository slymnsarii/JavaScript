<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="Number1" />
    <select name="operators" id="oprts">
      <option value="Plus">+</option>
      <option value="Mines">-</option>
      <option value="Multiply">*</option>
      <option value="Divide">/</option>
      <option value="Modulus">%</option>
    </select>
    <input type="number" id="Number2" />
    <button onclick="calculate()">Calculate</button>
    <h1 id="result">Result=</h1>

    <script>
      const num1 = document.querySelector("#Number1");
      const num2 = document.querySelector("#Number2");
      const oprtsEl = document.querySelector("#oprts");
      const resultEl = document.querySelector("#result");

      function calculate() {
        let result = Number(resultEl.value);

        if (oprtsEl.value == "Plus") {
          resultEl.innerText = Number(num1.value) + Number(num2.value);
        }

        if (oprtsEl.value == "Mines") {
          resultEl.innerText = Number(num1.value) - Number(num2.value);
        }

        if (oprtsEl.value == "Multiply") {
          resultEl.innerText = Number(num1.value) * Number(num2.value);
        }

        if (oprtsEl.value == "Divide") {
          resultEl.innerText = Number(num1.value) / Number(num2.value);
        }

        if (oprtsEl.value == "Modulus") {
          resultEl.innerText = Number(num1.value) % Number(num2.value);
        }
      }
    </script>
  </body>
</html>
